<!DOCTYPE html>
<html lang="ko">
<head>
    <title>swiper-direction1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <!--플러그인 필수 css cdn 연결-->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <!--플러그인 필수 JS cdn 연결-->
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <style>
        * {margin:0; padding:0; line-height:1.0; box-sizing:border-box;}
        .swiper {width:1000px; height:40px; background:#ddd;}
        .swiper .swiper-wrapper {}
        .swiper .swiper-wrapper .swiper-slide {background-color:yellow;}
        .swiper .swiper-wrapper .swiper-slide .slide1 {}
        .swiper .swiper-wrapper .swiper-slide .slide2 {}
        .swiper .swiper-wrapper .swiper-slide .slide3 {}
        .swiper .swiper-wrapper .swiper-slide .slide4 {}
    </style>
</head>
<body>
    <div class="swiper" id="news">
        <div class="swiper-wrapper">
            <div class="swiper-slide slide1"><a href="#">“팬 함성 그리웠죠” 여제 박지수 '귀환'…“WKBL도, 스포츠서울도 많이 사랑해 주세요” [창간40주년 인터뷰]</a></div>
            <div class="swiper-slide slide2"><a href="#">주진우 “제2의 김민석 없어야…출판기념회 규제 '검은봉투법' 발의”</a></div>
            <div class="swiper-slide slide3"><a href="#">'불법정치자금' 송영길 불구속 상태로 재판…고법, 보석 허용</a></div>
            <div class="swiper-slide slide4"><a href="#">박찬대, 당권 도전…"이 정부 성공에 당 모든 역량 걸어야"</a></div>
        </div>
    </div>
    <script>
        
        const newSwiper = new Swiper('#news',{
            effect:'fade',
            autoplay:{delay:2000},
            loop:true,
            direction:'vertical',
        });

    </script>
</body>
</html>
