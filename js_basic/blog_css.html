<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 복습 + 블로그</title>
    <style>
        #bg {
            /* 배경이미지 */
            background:url(https://i.pinimg.com/736x/c7/68/3c/c7683cb5c331d44f8b23166342dad35a.jpg) no-repeat center;
            width:100%; height:100vh;
        }
        #bg .gradient {
            /* 그라디언트 색상 */
            height:100vh;
            /* background:radial-gradient(pink, pink, #fff ,skyblue); */
            /* background:linear-gradient(180deg, rgba(255,0,0,0.6), #fff, skyblue); */
            background: #ff8a8a;
            background: linear-gradient(180deg, rgba(255, 138, 138, 1) 0%, rgba(176, 227, 255, 1) 40%, rgba(255, 255, 255, 1) 60%, rgba(255, 138, 138, 1) 100%);
            opacity:0.6;/* 자식, 자손 영향 */                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              
        }
        #bg .gradient section {
            /* a,b 두개의 요소를 grid로 정렬하고 싶다면 그 부모(section)에게 명령 */
            display:grid; /* 그리드 필수 선언 */
            /* grid-template-columns:100px 200px; *//* 1열, 2열 순서대로 자식 너비지정 */
            grid-template-columns:200px 1fr;
            /* 1열 2열 반복(repeat)적용 최소(min) 200, 최대(max) auto 100%와 같이 인식 */
            /* grid-template-rows:300px 100px; *//* 1행 300, 2행 100 자식의 높이지정 */
            grid-template-rows:repeat(2, 100px); /* 2행에 100px반복 */
        }
        #bg .gradient section > div {
            /* width:100px; */ /* height:100px; */
            /* 부모의 grid로 열,행 크기 입력 시 자식에는 별도로 크기를 입력하면 안된다. */
            border:5px solid #fff;
        }
        #bg .gradient section > .a {}
        #bg .gradient section > .b {}
        #bg .gradient section > div svg {width:24px;}
        /*  */
        .box {
            display:grid;
            grid-template-areas:
                'list1 list2 list3'
                'list4 list5 list6';
            grid-template-columns:repeat(3, 100px);
            grid-template-rows:100px 200px;
            gap:10px 20px;
        }
        .box li {border:2px solid #000;}
        /* 그리드 개별 아이템 이름 명칭 */
        .box li:nth-child(1) {grid-area:list1}
        .box li:nth-child(2) {grid-area:list2}
        .box li:nth-child(3) {grid-area:list3}
        .box li:nth-child(4) {grid-area:list4}
        .box li:nth-child(5) {grid-area:list5}
        .box li:nth-child(6) {grid-area:list6}
    </style>
</head>
<body>
    <ul class="box">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
    <div id="bg">
        <div class="gradient">
            <section>
                <div class="a"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6 .1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"/></svg></div>
                <div class="b"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M8 256C8 119 119 8 256 8s248 111 248 248-111 248-248 248S8 393 8 256zm292 116V256h70.9c10.7 0 16.1-13 8.5-20.5L264.5 121.2c-4.7-4.7-12.2-4.7-16.9 0l-115 114.3c-7.6 7.6-2.2 20.5 8.5 20.5H212v116c0 6.6 5.4 12 12 12h64c6.6 0 12-5.4 12-12z"/></svg></div>
                <div class="c">
                    <button type="button"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M298.1 224 448 277.6V496a16 16 0 0 1 -16 16H368a16 16 0 0 1 -16-16V384H192V496a16 16 0 0 1 -16 16H112a16 16 0 0 1 -16-16V282.1C58.8 268.8 32 233.7 32 192a32 32 0 0 1 64 0 32.1 32.1 0 0 0 32 32zM544 112v32a64 64 0 0 1 -64 64H448v35.6L320 197.9V48c0-14.3 17.2-21.4 27.3-11.3L374.6 64h53.6c10.9 0 23.8 7.9 28.6 17.7L464 96h64A16 16 0 0 1 544 112zm-112 0a16 16 0 1 0 -16 16A16 16 0 0 0 432 112z"/></svg>강아지가최고</div></button>
            </section>
        </div>
    </div>
</body>
</html>
